<!DOCTYPE html>

<head>
	#include("templates/template-head.html")
</head>

<body class="home blog">

	<div id="header"> <!-- Header start -->
		#include("templates/template-header.html")
	</div> <!-- header end -->

	<div id="page-wrapper"> <!-- News start here -->
		<div id="page">
			<div id="content">
				<div class="content">
					<div id="submit text" class="block"> <!-- article example -->
						<div class="post-inner">
							<h1>Submit article...</h1>
							<div class="hr"></div>
							<div class="entry">
							
								<form name="input" method="get" action="/hello">
									<h2>Header: </h2> <textarea name="header" id="header-input" onblur="setbg('white')"></textarea>
									<div class="hr"></div>
									<h2>Article text: </h2> 
									<textarea name="text-input" id="text-input"  onblur="setbg('white')">Enter your article here...</textarea>
									<div class="hr"></div>
									<h2>Enter tags (each separated by a coma): </h2> 
									<textarea name="tags-input" id="tags-input"  onblur="setbg('white')">Enter tags...</textarea> 
									<div class="hr"></div>
									<input id="article-submit" type="submit" value="Post">
								</form>
								
							</div>
						</div>
					</div>
					
					<div class="navigations">
							<div class="alignleft">
							</div>
							<div class="alignright">
							</div>
							<div class="clear"></div>
					</div>
					
				</div>
				<div id="sidebar">
					#include("templates/template-sidebar.html")
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer">
		#include("templates/template-footer.html")
	</div>
</body>
